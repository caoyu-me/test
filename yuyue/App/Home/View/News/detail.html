<script type="text/javascript">

function ajaxFun(){
	$.ajax({
		type: "POST",
		url: "{:U('Liuyan/ajaxdate')}",
		data: {
			aid:'{$article.id}',
			kind:'1',
			body:$(".bd-PLcon textarea").val()
	},
		dataType:"json",
		success: function(data){
			
			if(data.err == 1){
				ajaxList(1);
                alert('评论发布成功！');
                $(".bd-PLcon textarea").val('');
				var count = $(".bd-PLltil b");
				count.html(Number(count.html())+1);
			}else if(data.err == 2){
				alert('您尚未登录!');
				window.location.href='/login';
			}else if(data.err == 3){
                alert('您评论提交成功，请等待管理员审核！');
                $(".bd-PLcon textarea").val('');
            }else if(data.err == 4){
                alert('请等待1小时后发送！');
                $(".bd-PLcon textarea").val('');
            }else  {
				alert('请求服务器错误!')
			}
		},
		error:function (data,errq) {
			alert(errq);
		}
	});

}
function ajaxList(p){
	
	$.ajax({
		type: "GET",
		url: "{:U('Liuyan/ajaxlist')}",
		data: {
			aid:'{$article.id}',
			kind:'1',
			p:p
	},
		dataType:"json",
		success: function(data){
			if(data.err){
				var datalist = data.mess;
				var	html ="";
				for(var key in datalist){  
					// alert(datalist[key].name);
				
					 html+="<li class='clearfix'><p class='img'><img src='"+datalist[key].avatar+"' alt='' /></p><div class='con'><span class='title'>"+datalist[key].name+"</span><span>"+datalist[key].update_time+"</span><span>回复</span><div class='body'>"+datalist[key].body+"</div></div></li>";
					
				}
					
				$(".bd-PLlist .bd-PLcon").html(html);
				$(".bd-PLcon textarea").val('');
				
				
			}else{
				alert('请求服务器错误!')
			}
		},
		error:function (data,errq) {
			//alert(123);
			alert(errq);
		}
	});
};

$(function(){
	$('.bd-PLsubmit input[type="submit"]').click(function(){
		var til = $(".bd-PLcon textarea");
		if(til.val()== ""){
			alert('评论内容不能为空!');
			til.focus();
			return false;
		}
		ajaxFun();
	});
	  <if condition="$totalPages gt '0'">
	  
	 $('.bd-PLpage').twbsPagination({
        totalPages: {$totalPages},
        visiblePages:{$Think.CONFIG.plnum},
        onPageClick: function (event, page) {
			 
			ajaxList(page);
        }
    });
	</if>	
});	

</script>
